        function computed(getter,setter=()=>{}){
            return {
                get value(){
                    return getter()
                },
                set value(newValue){
                    setter(newValue)
                }
            }
        }
        let a = 1
        let b = computed(()=> a+1)
        console.log(b.value) // 2
        a = 2
        console.log(b.value)  // 3
        let c = computed(()=>b.value+1,(newValue)=>{a=0})
        c.value = -1
