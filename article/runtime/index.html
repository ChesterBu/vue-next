        const { createApp,ref,onMounted,h, watch,getCurrentInstance,reactive,computed } = Vue

        const abc = {
            template: `<div style='color:red'>
                            1111 {{ ccd }}
                            2222 {{ dd }}
                        </div>`,
            props:{
                d: Array,
                c: Array

            setup(props, { attrs }){
                let instance = getCurrentInstance()
                watch(() => props.c,()=>{
                    console.log('c', instance)
                })
                watch(() => props.d,()=>{

                watch(attrs.a,()=>{
                    console.log('a', instance)
                })
                window.ins= instance
                return {

                }
            }
        }

        const Comp = {

                        <abc :c='dc' :d='d' :a='a'/>

            components:{

            },

                return {

                }
            },

                let i = 1
                setInterval(()=> this.dc = [++i], 1000)
            },

                const a = reactive({
                    c:1
                })

                function add (){
                    a.c = i
                    d.value = [i]
                    // d.value.push(i)  这样可以
                    console.log(111)
                    i++
                }
                return {
                    a,
                    add,
                    d
                }
            }
        }
